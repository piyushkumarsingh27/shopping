<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping</title>
<link rel="stylesheet" href="s.css">
<script src="s.js" defer></script>
</head>
<body>
<div class="mainBox">
<div class="imageBox">
<img src="https://zingark.com/cdn/shop/products/front-63d57657b8131-White_S_Oversized_T-shirt.jpg?v=1674933856&width=713" id="img">
</div>
<div class="priceBox">
<div class="info">
<h3 id="h1">
Oversized White Bankai Tshirt
</h3>
</div>
<div>
<h5 id="price">$15.00</h5>
<p id="offer">30% off</p>
</div>
<div class="des">
<p>
Transform Your Wardrobe and Transform Yourself to Something New with Fashionable Clothing by zingark    
</p>
</div>
<div class="size">
<label> Size</label>
<button id="s">s</button>
<button id="m">m</button>
<button id="l">l</button>
<button id="xl">xl</button>
</div>
<div class="color">
<label>Color</label>
<button id="red" onclick="fnMulti('red', 'w1.png', '$15.00', '30% off')"></button>
<button id="white"></button>
<button id="black"></button>
<button id="blue"></button>
</div>
<div class="quantity">
<label>Quantity</label>
<select name="quantity">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
</div>
<div>
<button id="buy">Buy Now</button>
